<div class="search-results">
    <EditWindow v-if="isShowEditPage" />
    <DeleteWindow v-if="isShowDeletePage" />
    <div class="main" v-if="filmsCriteria && totalFilmsCriteria > 0" ref="wrapper" >
        <Card :info="film"
              v-for="film in filmsCriteria"
              :key="film.id" />
        <Observer @intersect="intersected"/>
    </div>
    <div class="empty" v-else-if="filmsCriteria && totalFilmsCriteria === 0">
        <NotFound/>
    </div>
</div>
