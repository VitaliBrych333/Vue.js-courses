<div class="search-results">
    <EditWindow v-if="isShowEditPage" />
    <DeleteWindow v-if="isShowDeletePage" />
    <div class="main" v-if="moviesByCriteria.totalAmount > 0" ref="wrapper" >
        <Card :info="film"
              v-for="film in moviesByCriteria.data"
              :key="film.id" />
        <Observer @intersect="intersected" />
    </div>
    <div class="empty" v-else-if="moviesByCriteria.totalAmount === 0 && search" >
        <NotFound />
    </div>
</div>
